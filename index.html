<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript">
    </script>
    <script src="js/scripts.js" type="text/javascript">
    </script>
    <title>Appointment</title>
  </head>
  <body>
    <div class="container">
      <h1>Schedule your Appointment</h1>
      <div>
      <form id="appointment">

        <div class="form-group">
          <label for="addname">Enter your name:</label>
          <input id="addname" type="text">
        </div>

        <div class="form-group">
          <label for="adddetail">Describe your appointment:</label>
          <input id="adddetail" type="text">
        </div>

        <div class="form-group">
          <label for="adddate">Date:</label>
          <input id="adddate" type="text">
        </div>

        <div class="form-group">
          <label for="starttime">Start time:</label>
          <input id="starttime" type="text">
        </div>

        <div class="form-group">
          <label for="endtime">End time:</label>
          <input id="endtime"type="text">
        </div>

        <button type="submit" name="btn">Book</button>
      </form>
    </div>

      <div id="message">
        <p>Thank you for making your appointment, <span class="addname"></span>. You appoinemt for <span class="adddetail"></span> is on <span class="adddate"></span> from <span class="starttime"></span> to <span class="endtime"></span>.</p>

      </div>

    </div>
  </body>
</html>
